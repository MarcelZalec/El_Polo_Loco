<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script src="models/drawableObject.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="models/gameOver.class.js"></script>
    <script src="models/colectables.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken_small.class.js"></script>
    <script src="models/endBoss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

</head>
<body onload="init()">
    <h1>El Pollo Loco</h1>
    <div class="canvasCONT">
        <div id="turn-device" class="d-none">
            <p>Turn your Device</p>
        </div>
        <canvas id="canvas1" width="720px" height="480px"></canvas>
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <div id="controles" class="game-container d-none">
            <div class="panel1">
                <button id="btnMute" onclick="mutegame()">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000cc"><path d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z"/></svg>
                </button>
            </div>
            <div class="panel2">
                <div class="actionBtns">
                    <button id="btnLeft">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
                    </button>
                    <button id="btnRight">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
                    </button>
                </div>
                <div class="actionBtns">
                    <button id="btnSpace">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/></svg>
                    </button>
                    <button id="btnThrow">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#802000"><path d="m256-240-56-56 384-384H240v-80h480v480h-80v-344L256-240Z"/></svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="imprint-container" class="description-container d-none">
            <h2>Imprint</h2>
            <div class="collum">
                <div class="row">
                    <div>
                        <h3>Provider:</h3>
                        <p>Zalec Marcel</p>
                        <p>Dosen 41</p>
                        <p>St.Martin/Raab</p>
                    </div>
                    <div>
                        <h3>Contact:</h3>
                        <p>phone: <a href="tel: +43 (0) 6781316032">06781316031</a></p>
                        <p>E mail: <a href="mailto: mail@polloLoco.com">mail@polloLoco.com</a></p>
                    </div>
                </div>
                <div class="row linkSection">
                    <p>Pictuers from <a href="https://pixabay.com/de/" target="_blank">Pixabay</a></p>
                    <p>Music from <a href="https://freesound.org/" target="_blank">Freesound</a></p>
                </div>
            </div>
        </div>
        <div id="controls-container" class="description-container d-none">
            <div>
                <h2>Controls</h2>
                <p>Walk Left = Letf Arrow</p>
                <p>Walk Right = Right Arrow</p>
                <p>Jump = Space</p>
                <p>Throw Bottle = D</p>
            </div>
        </div>
        <!-- <button id="startButtonMobile" onclick="StartGame()" class="d-none">Restart</button> -->
    </div>
    <div id="bottomButtons" class="menuButtons">
        <button id="showControls" onclick="sowOrHideControls()">Show Controls</button>
        <button id="startButton" onclick="StartGame()">Start Game</button>
        <button id="imprintButton" onclick="showOrHideImprint()">Imprint</button>
        <button id="muteButton" onclick="mutegame()" class="d-none">Mute Sounds</button>
    </div>
</body>
</html>
